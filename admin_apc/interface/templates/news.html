<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static  'css/center-hide.css'%}">
    <title>CRUD Notícias</title>
</head>
<body>
    <button onclick="show('form')">Cadastrar Notícia</button>
    <div class="center hideform" id="form">
        <form action= "{% url 'create_new' %}" method="POST">
            {% csrf_token %}
            Title: <br>
            <input type="text" name="title">
            <br>
            Description: <br>
            <textarea name="description" cols="40" rows="5"></textarea>
            <br>
            Tags: (separadas por hashtag) <br>
            <textarea name="tags" cols="40" rows="5" placeholder="encerramento#calor#quente#frio"></textarea>
            <br>
            <select name="ClassID">
                {% for class in classes %}
                    <option value="{{class.ID}}">{{ class.classname }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Concluido">
        </form>
    </div>
    {% for new in news %}
    <h2>Title: {{ new.title }}</h2>
    <h3>Description: {{ new.description }}</h3> 
    <button onclick="show('form{{ forloop.counter }}')">Editar</button>
    <div class="center hideform" id="form{{ forloop.counter }}">
        <form action="{% url 'update_new' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="ID" value="{{ new.ID }}">
            Title:<br>
            <input type="text" name="title" placeholder="{{ new.title }}">
            <br>
            Description:<br>
            <textarea name="description" cols="40" rows="5" placeholder="{{ new.description }}"></textarea>
            <br>
            Turma:<br>
            <select name="ClassID">
            {% for class in classes %}
                {% if new.ClassID == class.ID %}
                    <option value="{{class.ID}}" selected>{{ class.classname }}</option>
                {% else %}
                    <option value="{{class.ID}}">{{ class.classname }}</option>
                {% endif %}
            {% endfor %}
            </select>
            <br>
            Tags: <br>
            <textarea name="tags" cols="40" rows="5" placeholder="{% for tag in new.tags %}{{ tag }}#{% endfor %}"></textarea>
            <br><br>
            Deseja deletar a turma?<input type="checkbox" name="delete" id="">
            <br><br>
            <input type="submit" value="Concluido">
        </form>
    </div>
    {% endfor %}
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{%static 'js/show.js' %}"></script>
</html>
