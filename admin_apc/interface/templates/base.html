{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block header %}
    <title>ADMIN APC</title>
    {% endblock %}
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content=""> 
    <link rel="shortcut icon" href="{%static 'images/UnB-logo.png' %}">  
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{%static 'plugins/bootstrap/css/bootstrap.min.css' %}">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{%static 'plugins/prism/prism.css' %}">
    <link rel="stylesheet" href="{%static 'plugins/lightbox/dist/ekko-lightbox.css' %}">    
    <link rel="stylesheet" href="{%static 'plugins/elegant_font/css/style.css' %}">    
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{%static 'css/styles.css' %}">

</head> 
<body>
    <div class="page-wrapper">
        <!-- ******Header****** -->
        <header id="header" class="header">
            <div class="container">
                <div class="branding">
                    <h1 class="logo">
                        <a href="{% url 'url_index' %}">
                                <span aria-hidden="true">
                                    <img src="{%static 'images/UnB-logo.png' %}" alt="Logo da UnB" height="80" width="80">
                                </span>
                            <span class="text-highlight">APC </span><span class="text-bold"> UNB</span>
                        </a>
                    </h1>
                </div><!--//branding-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'url_index' %}">Home</a></li>
    {% block content %}
    {% endblock %}
    </div><!--//page-wrapper-->
    <footer id="footer" class="footer text-center">
            <div class="container">
                <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
                <small class="copyright">Designed with <i class="fas fa-heart"></i> by <a href="https://themes.3rdwavemedia.com/" target="_blank">Xiaoying Riley</a> for developers</small>
                
            </div><!--//container-->
        </footer><!--//footer-->
    <!-- Main Javascript -->          
    <script type="text/javascript" src="{%static 'plugins/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>     
    <script type="text/javascript" src="{%static 'plugins/stickyfill/dist/stickyfill.min.js' %}"></script>                                                                
    <script type="text/javascript" src="{%static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{%static 'plugins/prism/prism.js' %}"></script>    
    <script type="text/javascript" src="{%static 'plugins/jquery-scrollTo/jquery.scrollTo.min.js' %}"></script>  
    <script type="text/javascript" src="{%static 'plugins/lightbox/dist/ekko-lightbox.min.js' %}"></script>   
</body>
</html>
